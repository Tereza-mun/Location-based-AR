<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-image
        src="/assets/gepard.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 50.07017898381354; longitude: 14.467526416808717;"
      >
      </a-image>
      <a-image
        src="/assets/elephant.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 50.07023885148365; longitude: 14.467539827853791;"
      >
      </a-image>
      <a-image
        src="/assets/lion.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 50.07017338870182; longitude: 14.46743307596774;"
      >
      </a-image>
      <a-image
        src="/assets/surikaty.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 50.070252537936284; longitude: 14.467405717566756;"
      >
      </a-image>
      <a-image
        src="/assets/zebra.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 50.07016464095986; longitude: 14.467431600908345;"
      >
      </a-image>
      <a-image
        src="/assets/bear.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 50.07013426595677; longitude: 14.467450778481755;"
      >
      </a-image>
      <a-image
        src="/assets/cangaroo.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 50.07030926352693; longitude: 14.467672865355446;"
      >
      </a-image>
      <a-image
        src="/assets/devil.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 50.07055376859605; longitude: 14.467268924579578;"
      >
      </a-image>
      <a-image
        src="/assets/giraffe.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 50.07048288330891; longitude: 14.46708599789202;"
      >
      </a-image>
      <a-image
        src="/assets/hippo.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 50.070310081242866; longitude: 14.46722279055178;"
      >
      </a-image>
      <a-image
        src="/assets/tiger.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 50.07020614147386; longitude: 14.467404644290248;"
      >
      </a-image>
      <a-image
        src="/assets/wombat.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 50.07023992732081; longitude: 14.467513541910769;"
      >
      </a-image>

      <a-camera
        gps-camera
        rotation-reader
        arjs-look-controls="smoothingFactor: 0.1"
        look-controls-enabled="false"
        gpsTimeInterval="1000"
      >
      </a-camera>
    </a-scene>
  </body>
</html>
